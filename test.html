<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Amrit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #ffffffcc;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #444;
        }

        .login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #574b90;
        }
    </style>
</head>
<body>
    <form class="login">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required>

        <button class="login-button" type="submit">Login</button>
    </form>
</body>
</html>
