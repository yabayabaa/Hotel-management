<!DOCTYPE html>
<html>
  <head>
    <title>K ho khoi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .swiper {
        width: 100%;
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }

      .swiper-slide {
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .card-info {
        margin-top: 10px;
        text-align: center;
      }

      .imagebox {
  width: 100%;
  height: 200px; /* Adjust the height as needed */
  overflow: hidden;
  border-radius: 10px;
}

.imagebox img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Makes the image cover the box without distortion */
  display: block;
}

    </style>
  </head>

  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="imagebox">
            <span class="overlay"></span>
            <img src="images/dining.jpg" alt="room photo" />
          </div>
          <div class="card-info">
            <h2>abcd</h2>
            <p>abcd</p>
            <button>click</button>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="imagebox">
            <span class="overlay"></span>
          </div>
          <div class="card-info">
            <h2>efgh</h2>
            <p>efgh</p>
            <button>click</button>
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
